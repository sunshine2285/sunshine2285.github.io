        <div class="bounce2"></div>

    </div>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top mynav">

                <li class="nav-item active">
                    <a class="nav-link" href="#">留言</a>
                </li>
            </ul>

        </nav>

        <!-- 留言板页面 -->
        <div class="container contact-page">
            <div class="contact-header">
                <lable class="title">留言板</lable>
                <lable class="slogan">生命不息，折腾不止</lable>
            </div>
            <img class="contact-bg" src="img/contact-bg.jpg" alt="留言板背景" />
            <div class="contact-body">
                <div class="contact-way-box">
                    <div class="slogan">若有心，天涯咫尺。<br />&emsp;&emsp;&emsp;若无缘，咫尺天涯</div>
                    <div class="contact-way">
                        <label>你可以通过以下方式联系我</label>
                        <i class="fa fa-phone">17669713565</i>
                        <i class="fa fa-wechat">geek-sunshine</i>
                        <i class="fa fa-qq">2285981707</i>
                        <i class="fa fa-github">sunshine2285</i>
                    </div>
                </div>
                <div class="contact-form">
                    <!-- <form onsubmit="comment()"> -->
                        <div class="userinfo">
                            <input type="text" class="form-control username" id="name" placeholder="Name">
                            <input type="text" class="form-control " id="email" placeholder="Email">
                        </div>
                        <textarea class="form-control user-message" rows="6" id="content"
                            placeholder="想说什么就大声说出来吧!"></textarea>
                        <button onclick="comment()" class="btn btn-primary">Submit</button>
                    <!-- </form> -->
                </div>
            </div>
            <div class="contact-header">
                <lable class="title">精选留言</lable>
                <lable class="slogan">有趣的灵魂，万里挑一</lable>
            </div>
            <div class="message-box">
                <div class="message" style="display: none">
                    <div class="message-header">
                        <span class="username"></span>
                        <span class="email"></span>
                    </div>
                    <div class="message-content">           
                    </div>
                    <div class="message-footer">
                        <span class="date"></span>
                        <span>❤️</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="footer" id="footer">
